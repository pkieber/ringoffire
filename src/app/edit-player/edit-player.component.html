<h1 mat-dialog-title>Edit player</h1>

<img class="player-picture" [mat-dialog-close]="picture"
  *ngFor="let picture of playerImages" src="assets/img/profile/{{ picture }}">

<div mat-dialog-actions>
  <button mat-button (click)="dialogRef.close()">Close</button>
  <button mat-button [mat-dialog-close]="'DELETE'" cdkFocusInitial>Delete player</button>
</div>
